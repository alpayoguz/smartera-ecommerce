<div class="login">
  <div class="login__content">
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit($event)">
      <div class="login__username">
        <label for="username"></label>
        <fa-icon class="fa-2x login__user-icon" [icon]="faUser"></fa-icon>
        <input formControlName="username"  type="text" id="username" placeholder="Username" formControlName="username" />
      </div>
      <div class="login__password">
        <label for="password"></label>
        <fa-icon class="fa-2x login__user-icon" [icon]="faKey"></fa-icon>
        <input formControlName="password" type="password" id="password" placeholder="Password" formControlName="password" />
      </div>
      <button  [disabled]="!loginForm.valid" class="login__button" type="submit">Login</button>
    </form>
  </div>
</div>
