<app-navbar></app-navbar>
<div class="products-list">
    <h3 class="products-list__header">Products</h3>
    <div class="products-list__products">
        <div class="product-card" *ngFor="let product of products">
            <a (click)="goToProductDetails(product.id)" >
                <img class="product-card__img" [src]="product.images[1] | safePipe" />
                <div class="product-card__price">$ {{product.price}}</div>
                <div class="product-card__name">{{product.title}}</div>
                <button (click)="addToCart($event, product)"class="product-card__button" type="button">Add To Cart</button>
            </a>
            <!-- <div class="product-card__desc">{{product.description}}</div> -->
            <!-- [routerLink]="['/product-details', product.id, 'info' ]" -->
            <!-- [src]="product.image | safePipe" -->
        </div>
    </div>


</div>
